<div class="todo-list-container">
    <h2>Mi Lista de Tareas</h2>

    <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="task-form">
        <div class="form-group">
            <input type="text" formControlName="text" placeholder="Nueva tarea..." class="task-input" />
        </div>

        <div class="form-group date-and-time-group">
            <input type="date" formControlName="date" class="date-input" />
            <input type="time" formControlName="startTime" class="time-input" />
            <input type="time" formControlName="endTime" class="time-input" />
        </div>

        <div class="form-group-category">
            <select formControlName="category" class="category-select">
                <option *ngFor="let cat of categories" [value]="cat">
                    {{ cat }}
                </option>
            </select>
            <button type="submit" class="add-button" [disabled]="taskForm.invalid">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </form>


    <div class="category-management-toggle">
        <button type="button" class="manage-categories-button"
            (click)="showCategoryManagement = !showCategoryManagement">
            <span>Gestionar categorías</span>
            <i class="fas"
                [ngClass]="{'fa-chevron-down': !showCategoryManagement, 'fa-chevron-up': showCategoryManagement}"></i>
        </button>
    </div>


    <div *ngIf="showCategoryManagement" class="category-management-section">
        <h3>Gestionar Categorías</h3>

        <div class="new-category-section">
            <div class="form-group">
                <input type="text" placeholder="Nombre de la nueva categoría" [(ngModel)]="newCategoryName"
                    [ngModelOptions]="{standalone: true}" class="category-input" />
            </div>
            <div class="new-category-controls">
                <input type="color" [(ngModel)]="newCategoryColor" [ngModelOptions]="{standalone: true}"
                    class="color-picker" />
                <button type="button" class="save-category-button" (click)="addCategory()"
                    [disabled]="!newCategoryName">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>


        <ul class="category-list">
            <li *ngFor="let cat of categories" class="category-item">
                <span class="color-dot" [ngStyle]="{'background-color': categoryColors[cat]}"></span>
                <span>{{ cat }}</span>
                <button class="delete-category-button" (click)="deleteCategory(cat)">
                    <i class="fas fa-times"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="tasks-list">
        <div *ngIf="filteredTasks.length === 0" class="empty-list-message">
            No tienes tareas pendientes. ¡Crea una!
        </div>
        <div *ngFor="let task of filteredTasks" class="task-item" [ngClass]="{'completed': task.completed}">
            <div class="task-details">
                <span class="color-dot" [ngStyle]="{'background-color': task.color}"></span>
                <div>
                    <p class="task-text">{{ task.text }}</p>
                    <div class="task-meta">
                        <small class="task-date">
                            {{ task.date }} | {{ task.startTime }} -
                            {{ task.endTime }}
                        </small>
                        <small class="task-category">{{ task.category }}</small>
                    </div>
                </div>
            </div>
            <div class="task-actions">
                <button (click)="editTask(task)" class="action-button edit-button">
                    <i class="fas fa-edit"></i>
                </button>
                <button (click)="toggleCompleted(task)" class="action-button complete-button">
                    <i class="fas" [ngClass]="{'fa-check-square': task.completed, 'fa-square': !task.completed}"></i>
                </button>
                <button (click)="deleteTask(task.id)" class="action-button delete-button">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>
