@if (showsearchbox){<div class="search-tasks-container">



    <div class="search-bar-wrapper">
        <input type="text" placeholder="Buscar tareas de proyectos..." [(ngModel)]="searchTerm" (input)="onSearch()" />
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-search">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
        </svg>
    </div>

    <div class="results-list">
        @if (filteredTasks.length > 0) {
        @for (task of filteredTasks; track task.id) {
        <div class="task-result">
            <span class="task-text">{{ task.text }}</span>
            @if (task.date) {
            <span class="task-date">{{ task.date }}</span>
            }
            <span class="task-status" [class.completed]="task.completed">
                {{ task.completed ? 'Completada' : 'Pendiente' }}
            </span>
        </div>
        }
        } @else {
        <p class="no-results">No se encontraron tareas.</p>
        }
    </div>
</div>}
